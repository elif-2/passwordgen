<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js" defer> </script>
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <h3 class= "password-display" id="passworddisplay"></h3>
        <form id="PassswordGeneratorForm" class="form">
            <p>
            <label for="charAmntnum">Number of Characters</label>
            <input type="number" min="1" max="30" value="10" id="charAmntrange">
            <input type="range" min="1" max="30" value="10" id="charAmntnum">
              <br> </br>
            <label for="includeUppercase"> Please include uppercase</label>
            <input type="checkbox" id="includeUppercase">
            <br></br>
            <label for="includeNumbers">Please include numbers</label>
            <input type="checkbox" id="includeNumbers">
             <br></br>
            <label for="includeSymbols">Please include symbols</label>
            <input type="checkbox" id="includeSymbols">
            </p>

            <button type="submit" class="button">Generate The Passsword</button>
        </form>
    </div>
</body>
</html>
